- name: app setup
  ansible.builtin.import_role:  #statically including a role in the playbook.
    name: common  #name of the role which i want to include
    tasks_from: app-setup.yml
- name: app setup
  ansible.builtin.import_role:  #statically including a role in the playbook.
    name: common  #name of the role which i want to include
    tasks_from: java.yml #instead of node js we use java for shipping
    
- name: install mysql python libraries
  ansible.builtin.pip:
    executable: pip3.9
    name: "{{ item }}"
  loop:
  - cryptography
  - PyMySQL    

- name: import shipping data into mysql
  community.mysql.mysql_db:
    state: import
    name: all
    login_host: "{{ MYSQL_HOST }}"
    login_user: "{{ MYSQL_ROOT_USER }}"
    login_password: "{{ MYSQL_ROOT_PASSWORD }}"
    target: "{{ item }}"
  loop:
  - /app/db/schema.sql
  - /app/db/app-user.sql 
  - /app/db/master-data.sql    


- name: system setup
  ansible.builtin.import_role:  #statically including a role in the playbook.
    name: common  #name of the role which i want to include
    tasks_from: system-setup.yml    